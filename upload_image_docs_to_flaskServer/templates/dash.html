<div id="chart_div"></div>

<div id="chart_divx"></div>
<script>
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawLogScales);

function drawLogScales() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'TE-A');
      data.addColumn('number', 'TE-B');
      data.addColumn('number', 'TE-C');

      data.addRows([
        [21, 0, 0,6],    [22, 0,0,0],   [23, 0,0,0],  [24, 0,0,0],   [25, 0, 0,0],  
      ]);

      var options = {
          title:'Course Completed By Divison-A  Divison-B  Divison-C',
        hAxis: {
          title: 'Day',
          format:"0"
        },
        vAxis: {
          title: 'Course Completed',
          logScale: false,
          format:'0'
        },
        colors: ['#a52714', '#097138','#4285F4']
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    
    
   </script>
